{% extends 'base.html' %}
{% block content %}

<div class="float-left" style="width: 300px; height: 230px;">
  {% for image in images %}
    <div class="float-left" style="background-color: green; width: 300px; height: 230px;">
      <a href="{{ url_for('portifolio', filename='images/' + image) }}">{{ image }}</a>
    </div>
  {% endfor %}
</div>
{% endblock %}
